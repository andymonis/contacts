<!DOCTYPE html>
<html lang="en" class="text-gray-500 antialiased bg-white">

<head></head>

<body class="overflow-y-scroll">
    <div id="loadOverlay" style="background-color:#fff; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>
    <!-- 
        Home 
    -->
    <section class="relative z-10 text-center max-w-screen-lg xl:max-w-screen-xl mx-auto">
        <div class="px-4">
            <svg class="w-24 h-12" viewBox="0 0 192 37 " version="1.1 " xmlns="http://www.w3.org/2000/svg " xmlns:xlink="http://www.w3.org/1999/xlink " xml:space="preserve " xmlns:serif="http://www.serif.com/ " style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2; ">
                <g transform="matrix(1,0,0,1,-642.757,-850.791) ">
                    <g>
                        <text x="642.122px " y="886.582px " style="font-family: 'ArialMT', 'Arial', sans-serif;font-size:50px;fill:rgb(6, 182, 212); ">vee</text>
                        <text x="722.737px " y="886.582px " style="font-family: 'ArialMT', 'Arial', sans-serif;font-size:50px; ">three</text>
                    </g>
                </g>
            </svg>
        </div>
        <h2 class="text-2xl">contacts</h2>        
    </section>

    <!-- Contacts -->
    <section class="relative z-10  my-2 py-2 text-center text-base max-w-screen-lg xl:max-w-screen-xl mx-auto" style="border-top:1px solid rgb(125 211 252);border-bottom:1px solid rgb(125 211 252);">
        <div class="px-4 flex justify-end">
            
            <input data-bind="value:$data.txt_userid" type="text" class="m-2 appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" placeholder="user id to add"/>
            <button data-bind="click:$data.on_add" class="text-sm text-cyan-600 font-medium" style="color: #FE4A76">add</button>
        </div>
        <div class="px-4">
            <!-- List Component-->
            <div data-bind="foreach:$data.contacts">
                <!-- Card Component -->
                <div class="flex cursor-pointer my-1 hover:bg-blue-lightest rounded bg-white">
                    <div class="flex cursor-pointer my-1 hover:bg-blue-lightest rounded">
                    </div>
                    <div class="w-4/5 h-10 py-3 px-1">
                        <p data-bind="text:$data.contact_id" class="hover:text-blue-dark text-left"></p>
                    </div>
                    <div class="w-1/5 h-10 text-right pt-3">
                        <button data-bind="click:$root.on_remove" class="text-sm font-medium" style="color: #FE4A76">remove</button>
                    </div>
                </div>
                <!-- Card Component -->
            </div>
            <!-- /List Component-->
        </div>
    </section>


</body>

</html>
